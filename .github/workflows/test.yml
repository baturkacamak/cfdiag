name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y dnsutils netcat traceroute iputils-ping curl openssl

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install bind curl netcat traceroute openssl

    - name: Run Tests
      run: python test_cfdiag.py
