name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: cfdiag
            asset_name: cfdiag-linux-amd64
          - os: windows-latest
            artifact_name: cfdiag.exe
            asset_name: cfdiag-windows-amd64.exe
          - os: macos-latest
            artifact_name: cfdiag
            asset_name: cfdiag-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact_name }} cfdiag/__main__.py
          # Note: PyInstaller might look for __main__.py if pointing to directory, or we point to entry script?
          # In v3.0.0 refactor, we removed cfdiag.py. We have cfdiag/ folder.
          # We should create a build entry script or point PyInstaller to cfdiag/__main__.py?
          # Actually, `pyinstaller cfdiag/__main__.py` works but name will be `__main__`.
          # We force name with `--name`.

      - name: Rename Artifact if needed (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          # PyInstaller puts output in dist/
          # Ensure it matches artifact_name
          # If we build cfdiag/__main__.py, output might be dist/__main__ or dist/cfdiag depending on spec
          # Let's verify.
          # Better approach: Create a temporary entry script.
          echo "import cfdiag.core; cfdiag.core.main()" > entry.py
          pyinstaller --onefile --name ${{ matrix.artifact_name }} entry.py

      - name: Build with PyInstaller (Retry with Entry Script)
        run: |
          echo "import cfdiag.core; cfdiag.core.main()" > entry.py
          pyinstaller --onefile --name ${{ matrix.artifact_name }} entry.py

      - name: Package DEB (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          mkdir -p deb/cfdiag/usr/local/bin
          mkdir -p deb/cfdiag/DEBIAN
          cp dist/${{ matrix.artifact_name }} deb/cfdiag/usr/local/bin/cfdiag
          chmod +x deb/cfdiag/usr/local/bin/cfdiag
          
          echo "Package: cfdiag" > deb/cfdiag/DEBIAN/control
          echo "Version: $VERSION" >> deb/cfdiag/DEBIAN/control
          echo "Section: net" >> deb/cfdiag/DEBIAN/control
          echo "Priority: optional" >> deb/cfdiag/DEBIAN/control
          echo "Architecture: amd64" >> deb/cfdiag/DEBIAN/control
          echo "Maintainer: Batur Kacamak <batur@example.com>" >> deb/cfdiag/DEBIAN/control
          echo "Description: Professional Cloudflare Diagnostic Tool" >> deb/cfdiag/DEBIAN/control
          
          dpkg-deb --build deb/cfdiag
          mv deb/cfdiag.deb cfdiag_${VERSION}_amd64.deb

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload DEB Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: cfdiag-deb
          path: "*.deb"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            cfdiag-linux-amd64/cfdiag
            cfdiag-windows-amd64/cfdiag.exe
            cfdiag-macos-amd64/cfdiag
            cfdiag-deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
