name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: cfdiag
            asset_name: cfdiag-linux-amd64
          - os: windows-latest
            artifact_name: cfdiag.exe
            asset_name: cfdiag-windows-amd64.exe
          - os: macos-latest
            artifact_name: cfdiag
            asset_name: cfdiag-macos-amd64

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name ${{ matrix.artifact_name }} cfdiag.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            cfdiag-linux-amd64/cfdiag
            cfdiag-windows-amd64/cfdiag.exe
            cfdiag-macos-amd64/cfdiag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
